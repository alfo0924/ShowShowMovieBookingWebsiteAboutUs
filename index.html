<div class="container">
    <h1>電影訂票介面 </h1>

    <form id="bookingForm">
        <label for="movie">選擇電影 :</label>
        <select id="movie" name="movie">
            <option value="movie1">絕地戰警：生死與共</option>
            <option value="movie2">芙莉歐莎：瘋狂麥斯傳奇篇章</option>
            <option value="movie3">怒火狂猴</option>
        </select>

        <label for="time">選擇時間 :</label>
        <select id="time" name="time">
            <option value="time1">上午 10:00 </option>
            <option value="time2">下午 2:00 </option>
            <option value="time3">下午 4:00 </option>
        </select>

        <label for="combo">加購套餐 (飲料+爆米花)?</label>
        <select id="combo" name="combo">
            <option value="no">沒有套餐 </option>
            <option value="drinks">飲料*1 </option>
            <option value="popcorn">爆米花*1</option>
            <option value="hotdog">熱狗*1</option>
            <option value="churros">吉拿棒*1</option>
            <option value="small">1號小套餐 (飲料*1, 爆米花*1)</option>
            <option value="small2">2號小套餐 (飲料*1, 熱狗*1)</option>
            <option value="small3">3號小套餐 (飲料*1, 吉拿棒*1)</option>
            <option value="large">1號大套餐 (飲料*2, 爆米花*2)</option>
            <option value="large2">2號大套餐 (飲料*2, 熱狗*2)</option>
            <option value="large3">3號大套餐 (飲料*2, 吉拿棒*2)</option>
        </select>




        <div class="screen"><h2>螢幕</h2></div>
        <div class="seats">
            <h2>座位</h2>
            <!-- Seats will be dynamically generated here -->
        </div>

        <button type="submit">預訂</button>
        <button type="button" id="clearButton">清除選項</button> <!-- Added Clear Selection button -->
